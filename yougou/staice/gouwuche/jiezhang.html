<!DOCTYPE html>
<html>

		<link rel="stylesheet" type="text/css" href="../../style/gou-wc/jiezhang.css"/>

					<img src="../../images/gwc/gwc-sy2.png" />

						<dt>农业银行</dt>

					<img src="../../images/gwc/gwc-sy3.png" />

		<div class="qt-fs">
			其他支付方式
		</div>
		<div class="gs-yh">
			<!--支付宝-->
			<div class="yh">
				<section>
					<img src="../../images/gwc/gwc-sy4.png" />
					<dl>
						<dt>支付宝支付</dt>

		<div class="gs-yh">

			<div class="yh">

					<img src="../../images/gwc/gwc-sy5.png" />

				银行卡支付 375.00 元
