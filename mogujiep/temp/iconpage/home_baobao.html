	<script type="text/javascript">
		var app=angular.module("app",["ngRoute"])
	    app.controller("ct1",["$scope","$timeout","$interval",function($scope,$timeout,$interval){
	    //	倒计时	
		$scope.future = new Date("2017/12/6 12:00:00").getTime();
		$time = $interval(function () {
			$scope.now = new Date().getTime();//现在的系统时间
			$scope.date = new Date($scope.future-$scope.now)
		},1000)	
		
		
		$timeout(function(){
			//轮播初始化
			var swp = new Swiper("#nvxie_swp",{
				autoplay:1000,
				loop:true,
				speed:1000,
				pagination:".swiper-pagination",
				paginationClickable :true
			})	
		},200)
		
		
		//回到顶部
			$(window).scroll(function(){
				var sc = $(window).scrollTop();
				if(sc > 0){
					$(".icon-up").css("display","block");
				}else{
					$(".icon-up").css("display","none");
				}
			})
			$(".icon-up").click(function(){
				$("body,html").animate({
					scrollTop: 0
				},200);
			})
			
	}])
